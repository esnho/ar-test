<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-content: center;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgb(15, 15, 15);
    }
    #app {
      width: calc(min(100% - 4em, 100vh - 4em));
      aspect-ratio: 1/1;
      margin: 2em;
      box-shadow: 0 0 20px rgb(60 60 60);
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgb(64, 52, 68);
      text-align: center;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: center;
      align-content: center;
      align-items: center;
      color: #eeeeee;
      font-size: 1.9em;
      font-family: serif;
    }

    /* https://codepen.io/achristian/pen/WbzgMx */
    #loading p {
      margin: 0;
      display: block;
      border-radius: 50%;
    }

    /* #app {
      width: 100vw;
      height: 100vh;
    } */
    button {
      cursor: pointer;
      text-transform: uppercase;
    }
    #button {
				position: absolute;
				bottom: 15px;
				left: calc(50% - 40px);
        -webkit-filter: drop-shadow(5px 5px 5px #222);
        filter: drop-shadow(5px 5px 5px #222);
        width: 100px;
        height: 100px;
		}
  </style>
</head>
<body>
  <!-- display performance info -->
  <!-- <div style="color: white; position: absolute; left: 0" id="fps">fps</div> -->
  <div id="loading">
    <p>LOADING</p>
  </div>
  <div id="app"></div>
  <a id="link" rel="ar" href="" download="asset.usdz">
    <img src="arkit.png" />
  </a>
</body>
</html>
